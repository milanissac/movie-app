<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s12 m6 l6 xl6"><i class="material-icons prefix">local_movies</i><label for="">Movie Name</label><input type="text"></div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">
                    face
                </i>
                <label for="">
                    Actor
                </label><input type="text">
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">
                    face
                </i><label for="">Actress</label>
                <input type="text">
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">
                    poll
                </i>
                <label for="">Producer</label><input type="text">
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">
                    person
                </i>
                <label for="">Director</label><input type="text">
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">
                    camera_enhance
                </i>
                <label for="">Camera</label>
                <input type="text">
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">date_range</i>
                <input type="date">
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">
                    language
                </i><label for="">Language</label>
                <input type="text">
            </div>
        </div>
        <div class="container">
            <div class="row center">
                <div class="col s12 m12 l12 xl12">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
